<html>

<head>
    <title>
        How's your mood?
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f0e6;
            color: #4a3f35;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .grid-item {
            flex: 1 1 calc(25% - 20px);
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            border-radius: 10px;
        }

        .grid-item p {
            background-color: #6b4f3f;
            color: #fff;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>
                How's your mood?
            </h2>
            <p>
                Temukan kafe yang cocok dengan suasana hatimu
            </p>
            <div class="grid">
                <div class="grid-item">
                    <img alt="A person sitting alone in a cozy cafe" height="300"
                        src="https://storage.googleapis.com/a1aa/image/eLkAkg94zK0RZq2l1eRXTs5GFeFgXnhU50Oekv1PSPGfKfS9E.jpg"
                        width="300" />
                    <p>
                        Tenang
                    </p>
                </div>
                <div class="grid-item">
                    <img alt="A crowded cafe with people socializing" height="300"
                        src="https://storage.googleapis.com/a1aa/image/ITamucdI7EqeB65vtPsyfOP3QS3A50AIJC6t9UsybOtV5L1TA.jpg"
                        width="300" />
                    <p>
                        Ramai
                    </p>
                </div>
                <div class="grid-item">
                    <img alt="An artistic cafe with colorful paintings" height="300"
                        src="https://storage.googleapis.com/a1aa/image/8tHxlyO7bubAKVEJS300lRybIqwOnNrujXUspKQHSxEWel6JA.jpg"
                        width="300" />
                    <p>
                        Artistik
                    </p>
                </div>
                <div class="grid-item">
                    <img alt="A modern cafe with sleek design" height="300"
                        src="https://storage.googleapis.com/a1aa/image/ZZ682ViMnpqJEdQBLRjoUzRHq5EgTdajmTXjDqUqa0JVel6JA.jpg"
                        width="300" />
                    <p>
                        Modern
                    </p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>
                What do you want to do now?
            </h2>
            <p>
                Kira kira apa agenda kamu hari ini?
            </p>
            <div class="grid">
                <div class="grid-item">
                    <img alt="People having a meeting in a cafe" height="300"
                        src="https://storage.googleapis.com/a1aa/image/ZYUkqtnh8YZFNFPcIF5vssp6O7n2rlhVUlf6sFpwY5Eu8l6JA.jpg"
                        width="300" />
                    <p>
                        Rapat
                    </p>
                </div>
                <div class="grid-item">
                    <img alt="People studying in a cafe" height="300"
                        src="https://storage.googleapis.com/a1aa/image/BAdOGtVfLv2oH6r9mBV9bXSMGaaQkRbOwebDSZHukDPa5L1TA.jpg"
                        width="300" />
                    <p>
                        Belajar
                    </p>
                </div>
                <div class="grid-item">
                    <img alt="People working together in a cafe" height="300"
                        src="https://storage.googleapis.com/a1aa/image/woS6RvqaY64AAp5RdoxdjgHVmce2nLFrxF9yBA2HibVv8l6JA.jpg"
                        width="300" />
                    <p>
                        Bekerja Tim
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
